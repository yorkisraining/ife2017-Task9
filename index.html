<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Markdown Editor</title>
		<link rel="stylesheet" href="like.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="input">
				<textarea id="textarea" class="text" rows="1" autofocus="autofocus" spellcheck="false"></textarea>
				<div class="row-num">
					<div class="nums">1</div>
				</div>
				<div class="row-list">
					<div class="rows">
						<span class="inspan"></span>
					</div>
				</div>
			</div>
			<div class="output">
				<div class="outext"></div>
			</div>
		</div>
	
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
		<script type="text/javascript" src="mark.js" ></script>
	</body>
</html>
